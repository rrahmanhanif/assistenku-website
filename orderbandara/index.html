<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Bandara - Assistenku</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <h2>Order Bandara</h2>

  <!-- MODE -->
  <div class="mode-selector">
    <label><input type="radio" name="mode" value="airport" checked> Airport Mode</label>
    <label><input type="radio" name="mode" value="custom"> Custom Mode</label>
  </div>

  <!-- TERMINAL (Airport Mode only) -->
  <div id="airportSection">
    <label>Pilih Terminal</label>
    <select id="terminalSelect">
      <option value="t1">Terminal 1</option>
      <option value="t2">Terminal 2</option>
      <option value="t3">Terminal 3</option>
    </select>
  </div>

  <!-- PICKUP -->
  <div class="form-group">
    <label>Titik Jemput</label>
    <input type="text" id="pickupInput" placeholder="Ketik alamat atau klik peta">
    <small id="pickupCoord"></small>
  </div>

  <!-- DESTINATION (Custom Mode only) -->
  <div id="destinationSection" class="hidden">
    <div class="form-group">
      <label>Titik Tujuan</label>
      <input type="text" id="destinationInput" placeholder="Ketik alamat atau klik peta">
      <small id="destinationCoord"></small>
    </div>
  </div>

  <!-- MAP -->
  <div id="map"></div>

</div>

<script src="js/app.js"></script>
</body>
</html>
